#h2 * 5个标签自定义标签搞定一个漂亮的文档

#b#
   * \#b\# 块元素
  * \#em\# 标签
  * \#h1-6 标题
 * \#tip\# 提示
 *  \#[url]\# 链接
当然，支持所有 html标签
#b#
---
#h2# * tip的用法
#tip.b \#tip这是tip的写法，#em.g#标签#em#的写法,其中.g 表示green的意思，当然，#em.r#红色 red#em#，#em.b#蓝色 blue#em#，#em.y#黄色 yellow#em#，下面对颜色也有类似用法。

#h2 * 标题的用法
#b#
\#h1.g 标题的写法,支持颜色配对，支持 h1-h6
#b#

#h2 * b标签的用法
#b#
    * \#b\#表示信息块， block的意思，支持嵌套（看最下面），所以需要以\#/b\#结束,块不支颜色配置
    *要显示\#要用 \ 转义哦
#b#

#h2 *em标签的用法
#b#
\#em.g\#标签\#/em#，#em.g#标签#em#的写法,其中.g 表示green的意思，当然，#em.r#红色 red#em#，#em.b#蓝色 blue#em#，#em.y#黄色 yellow#em#，下面对颜色也有类似用法。
#b#

#h2 *列表圆点

#b#
 * * 表示圆点并一行显示哦， 一行支持第1个圆点
 * 再在首页配置中新增一个任务，【任务ID】，
#b#

#b#

<script src="lib/jquery.js" charset="utf-8"></script>
<script src="js/mini-mk.js" charset="utf-8"></script>
<script>
	function resize () {
		var height = $(window).height();
		var width  = $(window).width();
		$('#editor').css({height : height - 104, width : width/2-50});
		$('#view').css({height : height - 104, width : width/2-140});
	}
	resize();
	$(window).resize(resize);
	$('#editor').on('keyup', function(e){
		
		var html = $('#editor').val()
		html = App.doc.make(html);	
			
		$('#view').html(html);
	});
	$('#save').click(function(e){
		e.preventDefault();
		alert('保存成功');
	});
	var html = App.doc.make($('#editor').html());	
	$('#view').html(html);
</script>
